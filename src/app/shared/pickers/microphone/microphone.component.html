<form [formGroup]="descriptionForm">
  <ion-row>
    <ion-col sizeSm="6" offsetSm="3">
      <ion-item>
        <ion-label position="floating"> Description </ion-label>
        <ion-textarea
          rows="3"
          formControlName="description"
          maxlength="180"
          required
          [(ngModel)]="recognizedText"
        ></ion-textarea>
        <ion-buttons slot="end">
          <ion-button (click)="speakText()" *ngIf="!recording">
            <ion-icon name="volume-high-outline" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
    </ion-col>
  </ion-row>
</form>
<ion-col sizeSm="6" offsetSm="3">
  <ion-button expand="full" (click)="startRecognition()" *ngIf="!recording">
    <ion-icon name="mic-outline" slot="icon-only"></ion-icon>
    start Speech
  </ion-button>
  <ion-button
    expand="full"
    color="danger"
    (click)="stopRecognition()"
    *ngIf="recording"
  >
    <ion-icon name="mic-off-outline" slot="icon-only"></ion-icon>
    stop Speech
  </ion-button>
</ion-col>
