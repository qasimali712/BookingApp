<form [formGroup]="descriptionForm">
  <ion-row>
    <ion-col sizeSm="6" offsetSm="3">
      <ion-item>
        <ion-label position="floating">
          Description
        </ion-label>
        <ion-textarea rows="3" formControlName="description" maxlength="180" required>{{ recognizedText }}</ion-textarea>
        <ion-buttons slot="end">
          <button (click)="startRecognition()" *ngIf="!recording">
            <ion-icon name="mic-outline" size="large"></ion-icon>
          </button>
          <button (click)="stopRecognition()" *ngIf="recording">
            <ion-icon name="stop-outline" size="large"></ion-icon>
          </button>
        </ion-buttons>
      </ion-item>
    </ion-col>
  </ion-row>
</form>
