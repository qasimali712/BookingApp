<div class="picker">
  <ion-img role="button" class="image" (click)="onPickImage()" [src]="selectedImage" *ngIf="selectedImage"></ion-img>
  <ion-button expand="full" color="primary" (click)="onPickImage()" *ngIf="!selectedImage" slot="block">
    <ion-icon name="camera" slot="start"></ion-icon>
    <ion-label>Upload</ion-label>
  </ion-button>
</div>
