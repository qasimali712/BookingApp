<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button (click)="presentPopover($event)">
        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-down"
      refreshingSpinner="circles"
      refreshingText="Refreshing..."
    >
    </ion-refresher-content>
  </ion-refresher>

  <ion-grid *ngIf="isLoading; else contentTemplate">
    <ion-row>
      <ion-col class="ion-text-center">
        <div  *ngIf="isLoading">
          <ion-spinner name="circles" class="spinner"></ion-spinner>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ng-template #contentTemplate>
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
          <ion-list>
            <ion-item-sliding *ngFor="let offer of offers" #slideItem>
              <app-item [offer]="offer"></app-item>
              <ion-item-options>
                <ion-item-option
                  color="warning"
                  (click)="onEdit(offer.id, slideItem)"
                >
                  <ion-icon name="create-outline" slot="icon-only"></ion-icon>
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-template>
</ion-content>
