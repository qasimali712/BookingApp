<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ place?.title }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="deleteOffer()">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12" sizeSm="6" offsetSm="3" class="ion-no-padding">
      <ion-img [src]="place?.image"></ion-img>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12" sizeSm="6" offsetSm="3">
      <ion-card>
        <ion-card-content>
          <ion-card-title class="ion-text-center">Description</ion-card-title>
          <p>{{ place?.description }}</p>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12" sizeSm="6" offsetSm="3">
      <ion-card>
        <ion-card-content>
          <ion-card-title class="ion-text-center">Price</ion-card-title>
          <ion-badge color="warning" class="ion-text-wrap ion-text-center">{{'$ '+ place?.price }}</ion-badge>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
