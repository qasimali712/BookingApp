<ion-header>
  <ion-toolbar>
    <ion-title>Your Booking</ion-title>
    <ion-buttons  slot="primary">
      <ion-button (click)="onCancle()" >
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!-- <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover/place-detail"></ion-back-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onBook()" #f="ngForm">
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col sizeSm="6" offsetSm="3">
        <ion-item>
          <ion-label position="floating">
            First Name
          </ion-label>
          <ion-input type="text" required ngModel name="first-name"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col sizeSm="6" offsetSm="3">
        <ion-item>
          <ion-label position="floating">
            Last Name
          </ion-label>
          <ion-input type="text" required ngModel name="last-name"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col sizeSm="6" offsetSm="3">
        <ion-item>
          <ion-label position="floating">
            Number of Guest
          </ion-label>
          <ion-select [ngModel]="'2'" name="gust-nbr">
            <ion-select-option value="1">1</ion-select-option>
            <ion-select-option value="2">2</ion-select-option>
            <ion-select-option value="3">3</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col sizeSm="3" offsetSm="3">
        <ion-item>
          <ion-label position="stacked">
            From
          </ion-label>
          <ion-datetime-button datetime="datetimeFrom"></ion-datetime-button>
          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime id="datetimeFrom" required displayFormat="MMM DD YYYY"></ion-datetime>
            </ng-template>
          </ion-modal>
        </ion-item>
      </ion-col>
      <ion-col sizeSm="3">
        <ion-item>
          <ion-label position="stacked">
            To
          </ion-label>
          <ion-datetime-button datetime="datetimeFrom"></ion-datetime-button>
          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime id="datetimeFrom" required displayFormat="MMM DD YYYY"></ion-datetime>
            </ng-template>
          </ion-modal>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col sizeSm="6" offsetSm="3">
        <ion-button type="submit" color="primary" class="ion-margin"  expand="block"
        [disabled]="!f.valid">
          Book!
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
</ion-content>
