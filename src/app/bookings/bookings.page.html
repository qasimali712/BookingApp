<ion-header>
  <ion-toolbar><ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Your Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col sizeSm="6" offsetSm="3" class="ion-text-center" *ngIf="!loadbooking || loadbooking.length <= 0">
        <p>
          No bookings found!
        </p>
      </ion-col>
      <ion-col sizeSm="6" offsetSm="3" class="ion-text-center" *ngIf="loadbooking && loadbooking.length>0">
        <ion-list>
          <ion-item-sliding *ngFor="let book of loadbooking" #slide>
            <ion-item [routerLink]="['/','places','tabs','discover',book.id]">

              <ion-label>
                <h5>{{ book.placeTitle}}</h5>
                <p>Guest :{{ book.guestNumber}}</p>
              </ion-label>
              <!-- <p>{{ offer.description}}</p> -->

            </ion-item>
            <ion-item-options>
              <ion-item-option color="warning" (click)="oncancle(book.id , slide)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>

        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
