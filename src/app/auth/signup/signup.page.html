<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- <ion-back-button defaultHref="/auth"></ion-back-button> -->
    </ion-buttons>
    <ion-title>Signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Signup Form</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form>
        <ion-row>
          <ion-col sizeSm="6" offsetMd="3">
            <ion-item>
              <ion-label position="floating">Username</ion-label>
              <ion-input type="text" required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col sizeSm="6" offsetMd="3">
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col sizeSm="6" offsetMd="3">
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col sizeSm="6" offsetMd="3">
            <ion-button expand="block" type="submit">Register User</ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-card-content>
  </ion-card>

  <ion-row>
    <ion-col sizeSm="6" offsetMd="3">
      <div class="login-button">
        <ion-button expand="block" fill="clear" (click)="goToLoginPage()">Login</ion-button>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
